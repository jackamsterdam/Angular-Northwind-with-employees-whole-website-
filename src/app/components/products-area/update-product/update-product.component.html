<div class="box" *ngIf="product">
    <form (ngSubmit)="update()" [formGroup]="productForm" >
          
        <h3>ערוך מוצר</h3>

        <label>שם:</label>
        <input type="text" name="name" [formControl]="nameInput"  required minlength="3">
        <span *ngIf="nameInput.touched && nameInput.errors?.['required']">חסר שם</span>
        <span *ngIf="nameInput.touched && nameInput.errors?.['minlength']">שם חייב להיות מינמום שלוש תווים</span>

        <label>מחיר:</label>
        <input type="number" step="0.01" [formControl]="priceInput" required min="0" max="1000">
        <span *ngIf="priceInput.touched && priceInput.errors?.['required']">חסר מחיר</span>
        <span *ngIf="priceInput.touched && priceInput.errors?.['min']">מחיר לא יכול להיות שלילי </span>
        <span *ngIf="priceInput.touched && priceInput.errors?.['max']"> מחיר לא יכול לעבור 1000</span>

        <label>כמות:</label>
        <input type="number"  [formControl]="stockInput" required min="0" max="10000">
        <span *ngIf="stockInput.touched && stockInput.errors?.['required']">חסר כמות</span>
        <span *ngIf="stockInput.touched && stockInput.errors?.['min']">  כמות לא יכול להיות שלילי</span>
        <span *ngIf="stockInput.touched && stockInput.errors?.['max']"> כמות לא יכול לעבור 10,000</span>

        <label>תמונה:</label>
        <input type="file"  [formControl]="imageInput" #imageBox>


        <button [disabled]="productForm.invalid">עדכן</button>
    </form>
</div>
